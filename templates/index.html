{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.created | timesince }} ago</h6>
              <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
