{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="container text-center">
        <h1>{% trans 'welcome-title' %}</h1>
        <p>{% trans 'welcome-line' %}</p>
    </div>
    <div class="container">
        {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.created | timesince }} ago, {{ post.category.name }}</h6>
              <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
